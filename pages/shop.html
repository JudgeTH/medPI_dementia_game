<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',sans-serif;margin:0;background:#f6f7fb}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:#2d3748;color:#fff}
    .balance{font-weight:600}
    .wrap{display:grid;grid-template-columns:320px 1fr;gap:16px;padding:16px}
    .avatar-card{background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08);padding:12px;position:sticky;top:16px;height:fit-content}
    .items{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px}
    .item{background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08);padding:10px;display:flex;flex-direction:column;gap:8px}
    .item img{width:100%;height:120px;object-fit:contain}
    .item .name{font-weight:600}
    .item .actions{display:flex;gap:6px}
    button{border:0;border-radius:10px;padding:8px 10px;cursor:pointer}
    .buy{background:#ffd24d}
    .equip{background:#8bd17c}
    .unequip{background:#e0e7ff}
    .owned{font-size:12px;color:#16a34a}
  </style>
</head>
<body>
  <header>
    <div>üõí ‡∏£‡πâ‡∏≤‡∏ô‡∏Ñ‡πâ‡∏≤</div>
    <div class="balance">‚≠ê <span id="balance">0</span></div>
  </header>

  <div class="wrap">
    <div class="avatar-card">
      <div id="avatarMount" style="height:260px;position:relative;background:#e6f7f1;border-radius:12px"></div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button onclick="history.back()">‚¨ÖÔ∏è ‡∏Å‡∏•‡∏±‡∏ö</button>
        <button onclick="location.reload()">‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä</button>
      </div>
    </div>
    <div>
      <div class="items" id="items"></div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/economy.js"></script>
  <script src="/js/inventory.js"></script>
  <script src="/js/character.js"></script>
  <script>
    // ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡∏ö‡∏ô mount
    const mount = document.getElementById('avatarMount');
    // ‡∏ñ‡πâ‡∏≤ characterSystem ‡∏°‡∏µ‡πÄ‡∏°‡∏≤‡∏ó‡πå‡πÅ‡∏ö‡∏ö‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÄ‡∏≠‡∏á ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ; ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ ‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡∏î‡∏π‡∏à‡∏≤‡∏Å body ‡∏Ç‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤
    window.characterSystem?.mountTo?.(mount);

    async function loadItems() {
      const res = await fetch('/data/items.json');
      const data = await res.json();
      return data.items || [];
    }

    function renderBalance() {
      document.getElementById('balance').textContent = Economy.getBalance();
    }

    function renderItems(items) {
      const el = document.getElementById('items');
      const inv = Inventory.getInventory();

      el.innerHTML = '';
      items.forEach(it => {
        const owned = inv.owned.includes(it.id);
        const equippedId = inv.equipped[it.type] || null;

        const card = document.createElement('div');
        card.className = 'item';
        card.innerHTML = `
          <img src="${it.image}" alt="">
          <div class="name">${it.name}</div>
          <div class="price">‚≠ê ${it.price}</div>
          ${owned ? '<div class="owned">‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß</div>' : ''}
          <div class="actions"></div>
        `;
        const actions = card.querySelector('.actions');

        if (!owned) {
          const btnBuy = document.createElement('button');
          btnBuy.className = 'buy';
          btnBuy.textContent = '‡∏ã‡∏∑‡πâ‡∏≠';
          btnBuy.onclick = () => {
            if (!Economy.canSpend(it.price)) {
              alert('‡∏î‡∏≤‡∏ß‡πÑ‡∏°‡πà‡∏û‡∏≠‡∏Ñ‡∏£‡∏±‡∏ö');
              return;
            }
            const ok = Economy.spendStars(it.price, { reason: 'buy-item', itemId: it.id });
            if (ok.ok) {
              Inventory.addItem(it.id);
              renderBalance();
              renderItems(items);
            }
          };
          actions.appendChild(btnBuy);
        } else {
          // ‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß ‚Üí ‡πÉ‡∏™‡πà/‡∏ñ‡∏≠‡∏î
          const isEquipped = equippedId === it.id;
          if (!isEquipped) {
            const btnEquip = document.createElement('button');
            btnEquip.className = 'equip';
            btnEquip.textContent = '‡πÉ‡∏™‡πà';
            btnEquip.onclick = () => { Inventory.equip(it.type, it.id); renderItems(items); };
            actions.appendChild(btnEquip);
          } else {
            const btnUnequip = document.createElement('button');
            btnUnequip.className = 'unequip';
            btnUnequip.textContent = '‡∏ñ‡∏≠‡∏î';
            btnUnequip.onclick = () => { Inventory.equip(it.type, null); renderItems(items); };
            actions.appendChild(btnUnequip);
          }
        }

        el.appendChild(card);
      });
    }

    (async function init() {
      renderBalance();
      const items = await loadItems();
      renderItems(items);
      // render ‡∏≠‡∏ß‡∏ï‡∏≤‡∏£‡πå‡∏ï‡∏≤‡∏°‡∏ä‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÉ‡∏™‡πà
      try { window.characterSystem?.applyEquipment?.(Inventory.getEquipped()); } catch {}
    })();
  </script>
</body>
</html>
